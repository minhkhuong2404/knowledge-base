<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="logo">
      <span class="logo-icon">☕</span>
      <span class="logo-text">Java Knowledge Base</span>
    </a>

    <div class="nav-center" [class.open]="showMobileMenu">
      <div class="nav-links">
        @for (cat of categories.slice(0, 5); track cat.id) {
          <a [routerLink]="['/category', cat.id]" class="nav-link" (click)="showMobileMenu = false">{{ cat.name }}</a>
        }
      </div>
    </div>

    <div class="nav-right">
      <form class="search-form" (submit)="onSearch($event)">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input
          type="text"
          placeholder="Search topics..."
          [(ngModel)]="searchQuery"
          name="search"
          class="search-input"
        />
        <span class="search-shortcut">⌘K</span>
      </form>
      <button class="mobile-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        @if (showMobileMenu) {
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        }
      </button>
    </div>
  </div>
</nav>
