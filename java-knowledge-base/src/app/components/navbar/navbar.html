<mat-toolbar class="navbar">
  <div class="container-xl d-flex align-items-center gap-3 nav-inner">
    <a routerLink="/" class="logo d-flex align-items-center gap-2 flex-shrink-0">
      <span class="logo-icon">â˜•</span>
      <span class="logo-text d-none d-sm-inline">Java Knowledge Base</span>
    </a>

    <div
      class="nav-center flex-grow-1 d-none d-lg-flex align-items-center"
      [class.open]="showMobileMenu"
    >
      <div class="nav-links d-flex gap-1">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path" class="nav-link">{{ link.label }}</a>
        }
      </div>
    </div>

    <div class="nav-right d-flex align-items-center gap-2 ms-auto">
      <form class="search-form d-flex align-items-center" (submit)="onSearch($event)">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="search-field">
          <i class="fa-solid fa-magnifying-glass" matPrefix></i>
          <input
            matInput
            type="text"
            placeholder="Search topics..."
            [(ngModel)]="searchQuery"
            name="search"
          />
        </mat-form-field>
      </form>
      <button
        mat-icon-button
        class="mobile-toggle d-lg-none"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu"
      >
        <i [class]="showMobileMenu ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'"></i>
      </button>
    </div>
  </div>

  @if (showMobileMenu) {
    <div class="mobile-menu d-lg-none">
      <div class="container-xl d-flex flex-column gap-1 py-3">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path" class="nav-link" (click)="showMobileMenu = false">{{
            link.label
          }}</a>
        }
      </div>
    </div>
  }
</mat-toolbar>
