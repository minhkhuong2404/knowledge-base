name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-knowledge-base
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: java-knowledge-base/package-lock.json

      - run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Audit npm dependencies
        run: npm audit --audit-level=high
